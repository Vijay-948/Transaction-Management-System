<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Transaction Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Transaction Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/payments}">Transaction Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/payments}">Transaction Management</a>
      </li>
    </ul>
  </div>
</nav>


<div class ="container">
  <div class = "row">
    <h1> Payment List </h1>
  </div>




  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/payments/new}" class = "btn btn-primary btn-sm mb-3"> Add New Payment </a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Payment First Name</th>
      <th> Payment Last Name</th>
      <th> Payment Type </th>
      <th> Payment Card Name </th>
      <th> Payment Card Number </th>
      <th> Payment Expiry Year </th>
      <th> Payment Expiry Month</th>
      <th> Payment CVC </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "payment: ${payments}">
      <td th:text = "${payment.firstName}"></td>
      <td th:text = "${payment.lastName}"></td>
      <td th:text = "${payment.type}"></td>
      <td th:text = "${payment.cardName}"></td>
      <td th:text = "${payment.cardNumber}"></td>
      <td th:text = "${payment.expiryYear}"></td>
      <td th:text = "${payment.expiryMonth}"></td>
      <td th:text = "${payment.cvc}"></td>
      <td>
        <a th:href = "@{/payments/edit/{id}(id=${payment.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/payments/{id}(id=${payment.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
